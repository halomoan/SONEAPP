<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">

      <ion-nav-back-button class="button-icon">
        <i class="ion-chevron-left">&nbsp;Back</i>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <!--<ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-android-arrow-dropup-circle">
        </button>-->
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">ServiceONE</h1>
      <div class="buttons">
        <!--<label class="icon ion-flash font-20"></label>-->
        <button class="button button-clear icon" ng-class="(conn && conn.hasOwnProperty('connected') && conn.connected)? 'ion-flash': 'ion-flash-off'"></button>
      </div>
    </ion-header-bar>
    <ion-content>
      <ion-list>

        <ion-item menu-close href="#/app/myworks">
              My Works <span ng-if="myWorkOrdersCount" class="badge badge-balanced">{{myWorkOrdersCount}}</span>
        </ion-item>
        <ion-item ng-show="isLeader()" menu-close href="#/app/mworks">
              Monitor Work Orders
        </ion-item>

        <ion-item menu-close href="#/app/incidentlist">
          Create Work Order
        </ion-item>
        <ion-item menu-close href="#/app/myinfo">
              My Info
        </ion-item>
        <ion-item menu-close href="#/app/logout">
              Logout
          </ion-item>
      <!--  <ion-item menu-close href="#/app/dialog">
          Debug
        </ion-item>-->
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
